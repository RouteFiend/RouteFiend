<html>
<head>
	<title></title>
	<style type="text/css">
	#admin_login form {
  background: #464950;
  padding: 5px;
  box-shadow: #000 2px 2px 10px;
  border-bottom-right-radius: 10px;
  margin-bottom:3px;
}

#admin_login input {
  display: block;
  border: none;
  margin: 6px 4px;
  padding: 4px;
}

#admin_login a {
  color: inherit;
  background: #464950;
  padding: 4px 8px;
  border-bottom-right-radius: 10px;
  border-bottom-left-radius: 10px;
  box-shadow: #000 2px 2px 10px;
  text-decoration: none;
  position: relative;
  color: #fff;
}

#admin_login a:after {
  /*make  #admin_login a position relative*/
  content: '';
  position: absolute;
  top: -10px;
  left: 0;
  height: 10px;
  background: #464950;
  width: 120%;
}</style>
</head>
<body>
<div id="admin_login">
  <form>
    <input type="text"/>
    <input type="text"/>
  </form>
  <a href="#">Login</a>
</div>
</body>
</html>
